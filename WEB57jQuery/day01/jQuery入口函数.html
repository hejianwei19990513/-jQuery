<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="./jquery-3.5.1.min.js"></script>
</head>
<body>
    <script>
        // 第一种：
        // $(function(){
        //     $('div').hide();
        // })

        // 第二种：
        $(document).ready(function(){

            // $是一个函数名（'div'）是函数调用，div是实参
            $('div').hide();
        })
    </script>
    <div></div>
</body>
</html>
