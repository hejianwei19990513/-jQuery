<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: relative;
            top: 1000px;
            left: 100px;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // 1获取相对文档(不是可视窗口)的位置
        console.log($(".son").offset());
        console.log($(".son").offset().top)//获取top值
        // 设置相对文档(不是可视窗口)的位置
        $(".son").offset({
            top:20,
            left:20,
        })

        /* 获取距离带有定位父级的位置，如果没有则以文档为准（只能获取不能设置） */
        console.log($(".son").position());  

        // 滚动被卷去的头部scrollTop(),被卷去的左侧scrollLeft()
        $(window).scroll(function(){
            console.log($(window).scrollTop());
        }) 
    </script>
</body>
</html>
