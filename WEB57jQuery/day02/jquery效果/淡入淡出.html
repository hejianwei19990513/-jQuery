<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="./jquery-3.5.1.min.js"></script>
</head>
<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换效果</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $('button').eq(0).click(function(){
            $('div').fadeIn(1000)
        })
        $('button').eq(1).click(function(){
            $('div').fadeOut(1000)
        })
        $('button').eq(2).click(function(){
            $('div').fadeToggle(1000)
        })
        $('button').eq(3).click(function(){
            // 1000,和0.5都必须写，并且用了fadeTo以后，图片的默认透明度就变成了0.5
            $('div').fadeTo(1000,0.5)
        })
    </script>
</body>
</html>
