    <script>

        $('button').eq(2).click(function(){

        //事件切换hover（function(){},function(){}）第一个函数时mouseover，第二个是out
        /* $('button').eq(2).hover(function(){
            $('div').slideUp()

            $('div').slideDown()

        // hover复合写法
        $('button').eq(2).hover(function(){
