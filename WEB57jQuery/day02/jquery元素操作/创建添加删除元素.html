<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.min.js"></script>
</head>
<body>
    <ul>
        <li>123</li>
    </ul>
    <div></div>
    <script>
        // 创建元素
        var li = $("<li>我是吼来的</li>")
        var div = $("<div>我是吼来的</div>")
        
        // 内部添加元素（父子）
        $("ul").append(li)//放到内容的最后面
        $("ul").prepend(li)//放到内容的最前面

        // 外部添加元素（兄弟）
        $("ul").after(div)//放到内容的后面（不是内部）
        $("ul").before(div)//放到内容的前面（不是内部）

        // 删除元素
        $("ul").remove()//完全删除元素
        $("ul").empty()//删除元素的所有子节点（删除孩子）
        $("ul").html("")//把元素的子节点变成空字符串（删除孩子）

    </script>
</body>
</html>
